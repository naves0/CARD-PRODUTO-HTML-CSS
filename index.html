<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsivo.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="container">
    <picture>
      <source media="(max-width: 375px)" srcset="./src/images/image-product-mobile.jpg">
      <source media="(min-width: 376px)" srcset="./src/images/image-product-desktop.jpg">
      <img src="./src/images/image-product-mobile.jpg" alt="image-product-mobile">
    </picture>
    <div class="descricao">
      <p class="titulo">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="precos">
        <h2>$149.99</h2>
        <p>$169.99</p>
      </div>
      <a href="#" class="botao"><img src="./src/images/icon-cart.svg" alt="icon-cart"> Add to Cart</a>
    </div>
  </div>
</body>

</html>
